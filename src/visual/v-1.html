<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Goden Layout</title>
    <link href="%RootUrl%dist/src/cui.min.css" type="text/css" rel="stylesheet" />
    <style>
        body{
            overflow: hidden;
        }
        .prevlink, .nextlink{
            position:fixed;
            bottom:30px;
            left:50%;
            transform: translateX(-50%);
            z-index:10;
            font-size:50px;
            width: 50px;
            height: 50px;
            line-height: 50px;
            display: inline-block;
            text-align: center;
            border-radius: 50%;
            background-color: rgba(255,255,255,.8);
        }
        .prevlink {
            top:30px;
        }
        .nextlink {
            bottom:30px;
        }
        .nextlink:hover{
            color:dodgerblue;
        }

        .note {
            width: 100%;
        }
        .note-item {
            width: 100%;
            height: 100vh;
            position: relative;
            background:#333;
            color:#fff;
            overflow: hidden;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }
        .not-item-content {
            transition: width 1s, height 1s, opacity 1s .5s;
            opacity: 0;
        }
        .note-item-content > img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .note-item-label {
            transition: opacity .5s;
            opacity:0;
            position: absolute;
            z-index: 2;
            right: 0;
            bottom: 0;
            display: block;
            background: inherit;
            color: inherit;
            line-height: 2em;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        .note-item.x .note-item-content  {
            width: 100vw;
            height: 61.8vw;
            opacity: 1;
        }
        .note-item.x .note-item-label {
            left: 0;
            height: calc(100vh - 61.8vw);
            min-height:120px;
            flex-direction: row;
            opacity:1;
            border-top: 2px solid #eee;
        }

        .note-item.y .note-item-content  {
            width: 61.8vh;
            height: 100vh;
            opacity: 1;
        }
        .note-item.y .note-item-label {
            width: calc(100vw - 61.8vh);
            min-width:120px;
            top: 0;
            flex-direction: column;
            opacity:1;
            border-left: 2px solid #eee;
        }
        .note-item.y .note-item-label  >div{
            writing-mode: tb;
        }
        .note-item-label>div {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-item-label>a {
            flex-shrink: 0;
            padding: 0 5px;
            min-width: 40px;
        }
        .note-item-label>a>i,
        .note-item-label>a>span {
            width: 100%;
            display: inline-block;
            text-align: center;
            line-height: 25px;
        }
        .note-item-label .icon-heart:hover {
            color: red;
        }
        .note-item-label .icon-comment:hover {
            color: green;
        }
        .mask {
            position: relative;
        }
        .mask:hover:after {
            opacity: .1;
        }
        .mask:hover .note-item-label {
            opacity: 1;
        }
        .mask:after {
            opacity: .5;
            transition: opacity .5s;
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 50%, transparent 50%),
            radial-gradient(circle, transparent 20%, white 50%) 30px 30px;
            background-size: 4px 4px;
            z-index: 1;
        }
    </style>
</head>

<script>
    $(document).on('img.load.success', function(e, $img) {
        if ($img.length) {
            if ($img[0].naturalHeight > $img[0].naturalWidth) {
                $img.closest('.note-item').addClass('y');
            } else {
                $img.closest('.note-item').addClass('x');
            }
        }
    });
    var next = function(){
        var scropTop  = $(window).scrollTop() +  $(window).height();
        $(window).scrollTop(scropTop);
    }
    var prev = function(){
        var scropTop  = $(window).scrollTop() -  $(window).height();
        $(window).scrollTop(scropTop);
    }
    $('.nextlink').on('click',next);
    $('.prevlink').on('click',prev);
</script>
