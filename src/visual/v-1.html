<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Goden Layout</title>
    <link href="%RootUrl%dist/src/cui.min.css" type="text/css" rel="stylesheet" />
    <style>

        .note{
            width:100%;
        }
        .note-item{
            width:100%;
            height:100vh;
            position:relative;
        }
        .note-item img{
           width: 100%;
           height: 100%;
           object-fit: cover;
       }
        .note-item-label{
            opacity: .3;
            transition: opacity 1s;
            position: sticky;
            z-index: 2;
            top:0;
            left:0;
            right:0;
            display:block;
            background:rgba(0,0,0,0.9);
            color:#fff;
            line-height:2em;
            padding:15px;
            display:flex;
            align-items: center;
            justify-content: space-between;
        }
        .note-item-label > div {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .note-item-label > a{
            flex-shrink: 0;
            padding:0 5px;
            min-width:40px;
        }
        .note-item-label > a > i,.note-item-label > a > span{
            width:100%;
            display:inline-block;
            text-align:center;
            line-height:25px;
        }
        .note-item-label  .icon-heart:hover{
            color: red;
        }
        .note-item-label  .icon-comment:hover{
            color: green;
        }
        .mask{
            position:relative;
        }
        .mask:hover:after{
            opacity:.1;
        }
        .mask:hover .note-item-label{
            opacity:1;
        }
        .mask:after{
            opacity:.8;
            transition: opacity .5s;
            content: '';
            position:absolute;
            left:0;
            top:0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 50%, transparent 50%),
            radial-gradient(circle, transparent 20%, white 50%) 30px 30px;
            background-size:4px 4px;
            z-index:1;
        }
    </style>
</head>
<body>
