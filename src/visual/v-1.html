<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Goden Layout</title>
    <link href="%RootUrl%dist/src/cui.min.css" type="text/css" rel="stylesheet" />
    <style>
    .b{
        width:100%;
    }
    .b > div{
        width:100%;
        height:100vh;
        position:relative;
    }
        span{
            position: sticky;
            top:0;
            left:0;
            right:0;
            display:block;
            background:rgba(0,0,0,0.9);
            color:#fff;
            height: 100px;
            line-height: 100px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
         img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>


    <div class="b">
        <div>
            <span>Jump in San Mateo Half Moon Bay</span>
            <img src="dist/src/visual/src/1_Fotor.jpg" alt="">
        </div>
        <div>
            <span>Jump in San Mateo Half Moon Bay</span>
            <img src="dist/src/visual/src/2_Fotor.jpg" alt="">
        </div>
        <div>
            <img src="dist/src/visual/src/3_Fotor.jpg" alt="">
        </div>
        <div>
            <img src="dist/src/visual/src/4_Fotor.jpg" alt="">
        </div>
        <div>
            <img src="dist/src/visual/src/5_Fotor.jpg" alt="">
        </div>
    </div>

</body>
<script src="%RootUrl%dist/src/cui.lib.min.js" type="text/javascript"></script>
<script src="%RootUrl%dist/src/cui.min.js" type="text/javascript"></script>
</html>
